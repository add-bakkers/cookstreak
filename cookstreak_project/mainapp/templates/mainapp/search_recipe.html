<html>
<head>
    <title>{{title}}</title>
</head>
<body>
    <table>
        <form action="{% url 'searchView' %}" method="post">
            {% csrf.token %}
            {{form.as_table}}
            <tr><td></td><td><input type="submit" value="click"></td></tr>
        </form>
    </table>
    <table>
        <tr>
            <th>recipe-title</th>
            <th>description</th>
            <th>material</th>
        </tr>
    {% for item in data %}
    <tr>
        <th>{{item}}</th>
    </tr>
    {% endfor %}
    </table>
</body>
</html>
